<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="mb-4">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>

        <div id="weatherCard" class="card p-4 shadow-sm d-none">
            <h2 id="cityName"></h2>
            <h4 id="temp"></h4>
            <p id="description"></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
            <img id="weatherIcon" src="" alt="Weather icon" class="img-fluid mt-2">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
